<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ventilador - ventilador.imharvol.com</title>
  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center;">Ventilador</h1>
        
        <hr>

        <form id="inputForm">
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="mb-3">
                <label for="inputDedicatoria" class="form-label">Dedicatoria</label>
                <input type="text" class="form-control" id="inputDedicatoria">
            </div>

            <div class="form-check form-switch input-group-lg">
                <input class="form-check-input" type="checkbox" id="checkStatus">
                <label class="form-check-label" for="checkStatus">Apagado/Encendido</label>
            </div>

            <div class="mb-3">
              <label for="inputColor">Color:</label>
              <input type="color" class="form-control" id="inputColor">
            </div>

            <div id="hcaptcha-widget" class="h-captcha" data-sitekey="d1683e7a-5e88-4e3a-9153-a0c569850d0e"></div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

          <table class="table" id="actions-table">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Accion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dedicatoria</th>
                <th scope="col">Color</th>
              </tr>
            </thead>
            <tbody id="">
              <!--<tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>-->
            </tbody>
          </table>
          
    </div>

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
